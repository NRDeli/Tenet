name: backend-image

on:
  push:
    branches: [main]
    paths:
      - "saas-platform/backend/**"

jobs:
  push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    defaults:
      run:
        working-directory: saas-platform/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build
        run: docker build -t ghcr.io/${{ github.repository }}/saas-backend:latest .

      - name: Push
        run: docker push ghcr.io/${{ github.repository }}/saas-backend:latest