name: backend-ci

on:
  push:
    paths:
      - "saas-platform/backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "saas-platform/backend/**"

jobs:
  build-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: saas-platform/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download deps
        run: go mod download

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./...

  docker:
    needs: build-test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: saas-platform/backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t saas-backend:ci .