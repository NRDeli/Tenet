version: "3.9"
services:
  postgres:
    image: postgres:latest
    container_name: saas-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: saas-redis
    ports:
      - "6379:6379"
